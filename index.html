<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <div><a href="#"><img src="imagenes/Logo.png" alt="Logo de Alura"></a></div>
    </header>
    <main class="contenidoPrincipal">
        <div class="" id="inputSection">
            <form >
                <textarea name="" id="inputText" placeholder="Ingrese el texto aquí"></textarea>
                <span><img src="imagenes/exclamation-circle.png" alt="Signo de información">Solo letras minúsculas y sin acentos</span>
                <button class="button" id="encodeButton">Encriptar</button>
                <button class="button" id="decodeButton">Desencriptar</button>
            </form>
        </div>
        <div id="resultsSection">
            <div id="cardContainer">
                <img src="imagenes/Munieco.png" alt="Un niño buscando algo">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="resultContainer">
                <p>Resultado del texto encriptado</p>
                <button id="copyButton">Copiar</button>
            </div>
        </div>
        <!-- Título de su sitio web
        Campo para el texto que va a ser encriptado/desencriptado
        Un botón para encriptar
        Un botón para desencriptar
        Área para mostrar el texto encriptado/desencriptado. -->
        
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
